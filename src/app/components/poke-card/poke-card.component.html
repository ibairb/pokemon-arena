<div class="border">
    <div id="background">
        <div class="inf">
            <h3>{{pokemon.name}}</h3>
            <p>{{pokemon.type}}</p>
        </div>
        <div id="image">
            <img src="{{pokemon.spriteUrl}}" alt="{{pokemon.name}}">
        </div>
        <div class="stats-container">
            <div class="stats">
                <p *ngFor="let stat of pokemon.stats">{{stat.stat.name}}: <span>{{stat.base_stat}}</span></p>
            </div>
        </div>
    </div>
</div>
